<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent">
    <div class="div1 grid-item-profile">
      <div id="profile-top">
        <img src="/images/image-jeremy.png">
        <div>
          <span>Report for</span>
          <p> Jeremy <br class="br-class"> Robson</p>
        </div> 
      </div>
      <div id="profile-bottom">
        <a tabindex="0" onclick="renderData('daily')">Daily</a>
        <a tabindex="0" onclick="renderData('weekly')">Weekly</a>
        <a tabindex="0" onclick="renderData('monthly')">Monthly</a>
      </div>
    </div>
    <div class="div2 grid-item">
      <img class="item-cat-image" src="/images/icon-work.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Work </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="work-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="work-timeframe-recap">Last</span><span id="work-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
    <div class="div3 grid-item">
      <img class="item-cat-image" src="/images/icon-play.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Play </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="play-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="play-timeframe-recap">Last</span><span id="play-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
    <div class="div4 grid-item">
      <img class="item-cat-image" src="/images/icon-study.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Study </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="study-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="study-timeframe-recap">Last</span><span id="study-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
    <div class="div5 grid-item">
      <img class="item-cat-image" src="/images/icon-exercise.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Exercise </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="exercise-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="exercise-timeframe-recap">Last</span><span id="exercise-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
    <div class="div6 grid-item">
      <img class="item-cat-image" src="/images/icon-social.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Social </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="social-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="social-timeframe-recap">Last</span><span id="social-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
    <div class="div7 grid-item">
      <img class="item-cat-image" src="/images/icon-self-care.svg">
      <div class="item-overlay">
        <div class="item-top">
          <h3> Self-Care </h3>
          <img class="three-dots-img" src="/images/icon-ellipsis.svg">
        </div>
        <div class="item-bottom">
          <p class="time-display"><span id="self care-time">x</span><span>hrs</span></p>
          <p class="time-recap"><span id="self care-timeframe-recap">Last</span><span id="self care-time-recap"> - hrs</span></p>
        </div>
      </div>
    </div>
  </div> 
  
  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by <a href="#">Lucas Löser</a>.

  </div>

  <script src="stuff.js" defer></script>

</body>
</html>
